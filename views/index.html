<!DOCTYPE html>
<html>
  <head>
    <title>Timestamp Microservice</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1><span>Timestamp Microservice</span></h1>
    <h3>Example usage:</h3>
      <div>
        <p><a href="api/2015-12-25">https://time.repl.co/api/2015-12-25</a></p>
        <p><a href="api/1451001600000">https://time.repl.co/api/1451001600000</a></p>
      </div>

      <h3>Example output:</h3>
      <p>
        <code>{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</code>
      </p>
  </body>
</html>
